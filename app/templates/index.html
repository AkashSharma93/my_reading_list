{% extends "base.html" %}

{% block title %} Book Details {% endblock %}
{% block page_content %}
<div class="page-header">
	<h1>Book Details.</h1>
</div>
<div class="container">
	<table class="table>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Book Name</th>
			</tr>
		</thead>
		<tbody>
			{% for book in books: %}
			<tr>
				<td> {{ book.book_id }}	</td>
				<td> {{ book.book_name }} </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
